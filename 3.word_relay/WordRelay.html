<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue basic 1</title>
    <script src="https://cdn.jsdeliver.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="root">
    <word-relay start-word='일번'></word-relay>
    <word-relay start-word="둘"></word-relay>
    <word-relay start-word="세번째"></word-relay>
</div>
</body>
<script>
    Vue.component('wordRelay', {
        template: `
            <div>
                <div>{{word}}</div>
                <form v-on:submit="onSubmitForm">
                    <input type="text" ref="answer" v-model="value">
                    <button type="submit">입력!</button>
                </form>
                <div>{{result}}</div>>
            </div>    
        `,
        props: ['startWord'],
        data() {
            return {
                word: 'this.startWord',
                result: '',
                value: '',
            };
        },
        methods: {
            onSubmitForm(e) {
                e.preventDefault();
                if(this.word[this.word.length - 1] === this.value[0]) {
                    this.result = '딩동댕';
                    this.word = this.value;
                    this.value = '';
                    this.$refs.answer.focuse();
                }else {
                    this.result = '땡';
                    this.value= '';
                    this.$refs.answer.focuse();
                }
            },
        }
    })
</script>
<script>
    const app = new Vue({
        el: '#root',
    });
</script>
</html>
